<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Lógica de programação com Javascript</h1>
</body>

<script>

    const numero = parseInt(prompt('Escolha um número para ser multiplicado por 1000'));
    let index = 0;

    while (index <= 1000) {
        document.write((numero + ' x ' + index + ' é igual a: ' + (numero * index) + '<br>'));

        if (index % 10 == 0 && index > 0) {
            document.write('<hr>');
        }

        index = index + 1;
    }

    document.write('Saiu do loop.');

</script>

</html>
