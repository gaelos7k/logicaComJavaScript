<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Lógica de programação com Javascript</h1>
    <div id="output"></div>
</body>
<script>

    let produtos = [
        { 'nome': 'Caneta', 'preco': '2' },
        { 'nome': 'Lápis', 'preco': '1.2' },
        { 'nome': 'Borracha', 'preco': '0.5' }
    ];

    let msg = '';

    for (let i = 0; i < produtos.length; i++) {
        console.log(produtos[i].preco);

        msg += '<h2>Produto: ' + produtos[i].nome + '</h2>';
        msg += '<p>Preço: R$ ' + produtos[i].preco + '</p> <br>';
    }

    document.querySelector('#output').innerHTML = msg;

</script>

</html>
