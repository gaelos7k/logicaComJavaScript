<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Lógica de programação com Javascript</h1>
    <button onclick="mostrarArea(largura, altura)">Mostrar Área</button>
    <button onclick="mostrarArea2(largura, altura)">Mostrar Área</button>
    <div id="output"></div>
</body>

<script>
    const output = document.querySelector('#output');

    let largura = prompt('Insira a largura do objeto.');
    largura = parseFloat(largura);

    let altura = prompt('Insira a altura do objeto.');
    altura = parseFloat(altura);

    function mostrarArea(l, a) {
        const area = l * a;
        output.innerHTML = area;
    }

    function mostrarArea2(l, a) {
        const area = l * a;
        alert(area);
    }

</script>

</html>
