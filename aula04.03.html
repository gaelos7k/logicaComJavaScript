<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Lógica de programação com Javascript</h1>
    <button onclick="mostrarAreaOutput()">Mostrar Área output</button>
    <button onclick="mostrarAreaAlert()">Mostrar Área alert</button>
    <div id="output"></div>
</body>

<script>

    function mostrarAreaOutput() {

        let largura = prompt('Insira a largura do objeto.');
        largura = parseFloat(largura);

        let altura = prompt('Insira a altura do objeto.');
        altura = parseFloat(altura);

        document.querySelector('#output').innerHTML = `a área total é: ${calculaArea(largura, altura)}`;
    }

    function mostrarAreaAlert() {

        let largura = prompt('Insira a largura do objeto.');
        largura = parseFloat(largura);

        let altura = prompt('Insira a altura do objeto.');
        altura = parseFloat(altura);

        const area = calculaArea(largura, altura);
        alert(`a área total é: ${area}`);
    }

    function calculaArea(l, a) {
        return l * a;
    }

</script>

</html>
