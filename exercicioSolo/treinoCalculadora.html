<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <button onclick="calcula('+')">+</button>
    <button onclick="calcula('-')">-</button>
    <button onclick="calcula('*')">*</button>
    <button onclick="calcula('/')">/</button>
    <div id="output"></div>

    <script>
        let numero = parseFloat(prompt('Insira um número.'));
        const escreve = () => {
            const output = document.querySelector('#output');
            output.innerHTML = numero;
        }
        const validacao = () => {
            while (isNaN(numero) === true) {
                numero = parseFloat(prompt('Insira um número válido!'))
            }
        }

        validacao();
        escreve();

        const calcula = (simbolo) => {
            let numeroEscolhido = parseFloat(prompt('Insira um número.'));

            const validacao = () => {
                while (isNaN(numeroEscolhido) === true) {
                    numeroEscolhido = parseFloat(prompt('Insira um número válido!'))
                }
            }

            validacao();

            switch (simbolo) {
                case '+':
                    numero += numeroEscolhido;
                    escreve();
                    break;
                case '-':
                    numero -= numeroEscolhido;
                    escreve();
                    break;
                case '*':
                    numero *= numeroEscolhido;
                    escreve();
                    break;
                case '/':
                    numero /= numeroEscolhido;
                    escreve();
            }
        }
    </script>
</body>

</html>
