<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula área</title>
    <div style="color: white;" id="output"></div>
</head>

<body>
    <h1>Calculo de área fácil.</h1>
    <button style="color: blueviolet;" onclick="mostrarAreaOutput()">Mostre o cálculo da área em um Output.</button>
    <button style="color: rgb(0, 255, 30);" onclick="mostrarAreaAlert()">Mostre o cálculo da área em um Alert.</button>

    <style>
        h1 {
            color: aqua;
        }

        body {
            background-color: black;
        }

        button {
            background-color: black;
        }
    </style>

    <script>

        const mostrarAreaAlert = () => {

            const altura = parseInt(prompt(`Insira um valor para a altura.`));

            const largura = parseInt(prompt(`Insira um valor para a largura.`));

            const area = calculaArea(largura, altura);
            alert(calculaArea(largura, altura));
        }

        const mostrarAreaOutput = () => {

            const altura = parseInt(prompt(`Insira um valor para a altura.`));

            const largura = parseInt(prompt(`Insira um valor para a largura.`));

            document.querySelector('#output').innerHTML = calculaArea(largura, altura);
        }

        const calculaArea = (l, a) => {
            return l * a;
        }
    </script>
</body>

</html>
