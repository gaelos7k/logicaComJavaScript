<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
</head>

<body>

    <h1>Mini Calculadora</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('/')">/</button>
    <button onclick="iniciarCalculo('*')">*</button>

    <div id="output"></div>

    <script>

        let primeiroNumero = parseFloat(prompt('Insira um número.'));

        function verificacao(variavel) {
            while (isNaN(variavel) === true) {
                variavel = parseFloat(prompt('Insira um número válido.'));
            }
        }

        function escreve(mensagem) {

            const output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        function iniciarCalculo(simbolo) {

            primeiroNumero = parseFloat(document.querySelector('#output').textContent);
            let segundoNumero = parseFloat(prompt('Insira outro número.'));
            let msg = calcular(simbolo, primeiroNumero, segundoNumero);

            escreve(msg);
        }

        verificacao(primeiroNumero);
        escreve(primeiroNumero); //EXISTE ALGUM ERRO AQUI NA FUNCAO ESCREVE

        function calcular(simbolo, primeiroNumero, segundoNumero) {

            let numeroCalculado = null;

            switch (simbolo) {

                case '+':
                    numeroCalculado = primeiroNumero + segundoNumero;
                    break;

                case '-':
                    numeroCalculado = primeiroNumero - segundoNumero;
                    break;

                case '/':
                    numeroCalculado = primeiroNumero / segundoNumero;
                    break;

                case '*':
                    numeroCalculado = primeiroNumero * segundoNumero;
            }

            return numeroCalculado;
        }

    </script>
</body>

</html>
