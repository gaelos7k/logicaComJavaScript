<!DOCTYPE html>
<html>

<head>
    <title> Exercício 04 </title>
    <meta charset="utf-8">
</head>

<body>
    <h1>ASK THE USER TO ENTER TWO NUMBERS AND SHOW A BOOLEAN (TRUE OR FALSE) INDICATING IF THE AVERAGE IS GREATER THAN 5
    </h1>

    <script>
        //PEDIR PARA O USUARIO DIGITAR DOIS NUMEROS E MOSTRAR UM BOOLEAN(TRUE OR FALSE) INDICANDO SE A MÉDIA FOR MAIOR QUE 5
        var n1 = prompt("Enter a number");
        n1 = parseInt(n1);

        var n2 = parseInt(prompt("Enter another number"));

        var media = ((n1 + n2) / 2);

        alert(media > 5);

    </script>
</body>

</html>
