<!doctype html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Calculadora</h1>

    <button onclick="calcula('+')">+</button>
    <button onclick="calcula('-')">-</button>
    <button onclick="calcula('/')">/</button>
    <button onclick="calcula('*')">*</button>

    <div id="output"></div>

    <script>

        let number = parseFloat(prompt('Escolha um número'));

        const validacao = () => {
            while (isNaN(number) === true) {
                number = parseFloat(prompt('Escolha um número válido!'));
            }
        }

        const escreve = () => {

            const output = document.querySelector('#output');
            output.innerHTML = number;

        }

        validacao();
        escreve();

        const calcula = (simbolo) => {

            let numeroEscolhido = parseFloat(prompt('Escolha um número'));

            const validacao = () => {
                while (isNaN(numeroEscolhido) === true) {
                    numeroEscolhido = parseFloat(prompt('Escolha um número válido!'));
                }
            }

            switch (simbolo) {

                case '+':
                    validacao();
                    number += numeroEscolhido;
                    escreve();
                    break;

                case '-':
                    validacao();
                    number -= numeroEscolhido;
                    escreve();
                    break;

                case '*':
                    validacao();
                    number *= numeroEscolhido;
                    escreve();
                    break;

                case '/':
                    validacao();
                    number /= numeroEscolhido;
                    escreve();
            }
        }

    </script>

</body>

</html>
