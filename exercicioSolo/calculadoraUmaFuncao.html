<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
</head>

<body>

    <button onclick="calcula('+')">+</button>
    <button onclick="calcula('-')">-</button>
    <button onclick="calcula('/')">/</button>
    <button onclick="calcula('*')">*</button>

    <div id="output"></div>

    <script>

        let number = parseFloat(prompt('Exolha um nÃºmero'));

        const escreve = () => {

            const output = document.querySelector('#output');
            output.innerHTML = number;

        }

        escreve();

    </script>

</body>

</html>
