<!doctype html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Calculadora</h1>

    <button onclick="calcula('+')">+</button>
    <button onclick="calcula('-')">-</button>
    <button onclick="calcula('/')">/</button>
    <button onclick="calcula('*')">*</button>

    <div id="output"></div>

    <script>

        let number = parseFloat(prompt('Escolha um número'));

        const escreve = () => {

            const output = document.querySelector('#output');
            output.innerHTML = number;

        }

        escreve();

        let numeroEscolhido = () => {

        }

        const calcula = (simbolo) => {
            let numeroEscolhido = parseFloat(prompt('Escolha um número'));
            switch (simbolo) {
                case '+':
                    number += numeroEscolhido;
                    escreve();
                    break;

                case '-':

                    number -= numeroEscolhido;
                    escreve();
                    break;

                case '*':
                    number *= numeroEscolhido;
                    escreve();
                    break;
                case '/':
                    number /= numeroEscolhido;
                    escreve();
            }
        }

    </script>

</body>

</html>
