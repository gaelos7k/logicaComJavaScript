<!--Faça uma mini calculadora, que peça um número inicial e tenha botões na tela para somar e pedir um novo 
para fazer a operação-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora improvisada</title>
</head>

<body>

    <h1>Teste de funções</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('/')">/</button>
    <button onclick="calcular('*')">*</button>

    <div id="output"></div>

    <script>

        const output = document.querySelector('#output');

        let number = parseInt(prompt('Insira um número'));
        escreve();

        function escreve() {
            output.innerHTML = number;
        }

        function calcular() {

            let numeroEscolhido = parseInt(prompt('Insira um número'));
            if ('+') {
                let numeroSomado = number + numeroEscolhido;
                number = numeroSomado;
                escreve();
            }
        }

    </script>

</body>

</html>
