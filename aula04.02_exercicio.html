<!--Faça uma mini calculadora, que peça um número inicial e tenha botões na tela para somar e pedir um novo 
para fazer a operação-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora improvisada</title>
</head>

<body>

    <h1>Teste de funções</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('/')">/</button>
    <button onclick="calcular('*')">*</button>

    <div id="output"></div>

    <script>

        function escreve() {
            const output = document.querySelector('#output');
            output.innerHTML = number;
        }

        let number = parseInt(prompt('Insira um número'));
        escreve();


        function calcular(simbolo) {

            let numeroEscolhido = parseInt(prompt('Insira um número'));
            let numeroCalculado;

            switch (simbolo) {
                case '+':
                    numeroCalculado = number + numeroEscolhido;
                    number = numeroCalculado;
                    escreve();
                    break;


                case '-':
                    numeroCalculado = number - numeroEscolhido;
                    number = numeroCalculado;
                    escreve();
                    break;

                case '/':
                    numeroCalculado = number / numeroEscolhido;
                    number = numeroCalculado;
                    escreve();
                    break;

                case '*':
                    numeroCalculado = number * numeroEscolhido;
                    number = numeroCalculado;
                    escreve();
                    break;
            }
        }
    </script>

</body>

</html>
