<!--Faça uma mini calculadora, que peça um número inicial e tenha botões na tela para somar e pedir um novo 
para fazer a operação-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora improvisada</title>
</head>

<body>

    <h1>Teste de funções</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('/')">/</button>
    <button onclick="iniciarCalculo('*')">*</button>

    <div id="output"></div>

    <script>

        let numberOne = parseInt(prompt('Insira um número'));

        function escreve(mensagem) {

            const output = document.querySelector('#output');

            output.innerHTML = mensagem;
        }

        function iniciarCalculo(simbolo) {

            let numberOne = parseFloat(document.querySelector('#output').textContent);

            let numberTwo = parseFloat(prompt('Digite outro número'));

            let msg;

            try {

                msg = calcular(simbolo, numberOne, numberTwo); //Tenta executar isso aqui.

            } catch (e) { //(e de erro) Se der erro.
                alert(e); //Executa isso aqui.
                return;
            }

            escreve(msg);
        }

        escreve(numberOne);


        function calcular(simbolo, numberOne, numberTwo) {

            if (simbolo !== '+' && simbolo !== '-' && simbolo !== '/' && simbolo !== '*') {
                throw new Error('Digite um simbolo válido...');
            }

            if (isNaN(numberOne) || isNaN(numberTwo)) {
                throw new Error('Chama passando apenas números..');
            }

            let numeroCalculado = null;

            switch (simbolo) {

                case '+':
                    numeroCalculado = numberOne + numberTwo;
                    break;

                case '-':
                    numeroCalculado = numberOne - numberTwo;
                    break;

                case '/':
                    numeroCalculado = numberOne / numberTwo;
                    break;

                case '*':
                    numeroCalculado = numberOne * numberTwo;
            }

            return numeroCalculado;
        }
    </script>

</body>

</html>
