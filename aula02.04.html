<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Lógica de programação com Javascript</h1>
</body>

<script>
         //do jeito que aprendi primeiro
    var n1 = prompt("Digite um número");
    n1 = parseFloat(n1);

         //junção das linhas de código
    var n2 = parseFloat(prompt("Digite mais um número"));

    var media = (n1+n2)/2;

        //sempre que é feita uma comparação ela se torna um boolean ou é verdade ou é mentira
    alert(media > 5)
</script>

</html>
