<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Lógica de programação com Javascript</h1>
    <div id="output"></div>
</body>

<script>

    let numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);

    function somaOsPares(arr) {
        let soma = 0;

        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i]) && arr[i] % 2 === 0) {
                soma += arr[i];
            }
        }
        return soma;
    }

    let somaDosPares = somaOsPares(numeros);

    alert(`A soma dos pares é: ${somaDosPares}`);

    //Mostrar na tela a soma dos número pares da array acima.
</script>

</html>
