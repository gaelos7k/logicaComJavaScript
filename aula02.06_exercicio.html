<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Lógica de programação com Javascript</h1>
</body>
<script>

    const nota1 = parseInt(prompt('Digite um número'));
    const nota2 = parseInt(prompt('Digite mais um número'));

    const media = (nota1 + nota2) / 2;

    if (media <= 5 || nota1 === 0 || nota2 === 0) {
        alert('Reprovado!');
    } else {
        alert('Aprovado!');
    }

</script>

</html>
