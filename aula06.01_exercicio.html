<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Lógica de programação com Javascript</h1>
</body>

<script>

    let dias = new Array('domingo', 'segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado');

    let hoje = new Date();
    let diaSemana = hoje.getDay();

    alert(`Bem vindo, hoje é ${dias[diaSemana]}.`);

    //new Date() método javascript para datas. .getDay() método javascript para pegar o dia.
    //get day acompanha new date
</script>

</html>
